<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Twitter Bootstrap 3 Popover</title>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $(".popover-examples a").popover({
        placement : 'bottom'
    });
});
</script>

</head>
<body>

    <span class="popover-examples list-inline"> 
        
        <a href="#" class="btn btn-info" data-toggle="popover" title="Popover title" data-content="A larger popover to demonstrate cccccccccccccccf cccccccccccccccccccccccccc ccccccccccccccccc ccccccc cccccccthe max-width of the Bootstrap popover.">Large popover</a>
        

</div>
</body>
</html>
